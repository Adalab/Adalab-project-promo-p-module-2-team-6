<fieldset class="design">
  <div class="design__legend js-design_legend" title="pincha aqui">
    <i class="fa-regular fa-object-ungroup icon"></i>
    <p class="design__titledesign">Dise√±a</p>
    <i class="fa-solid fa-angle-up collapsible js-design__triangle"></i>
  </div>

  <!--palette blue-->
  <div class="hidden js-design__wrapper">
    <label for="palette" class="palette">Colores</label>
    <div class="colors js_colorBlue">
      <input
        class="js_button_paletteBlue js_radio1"
        id="palette"
        type="radio"
        name="palette"
        checked="selected"
      />
      <div class="blue1"></div>
      <div class="blue1__blue2"></div>
      <div class="blue1__blue3"></div>
    </div>
    <!--palette red-->
    <div class="colors js_colorRed">
      <input
        class="js_button_paletteRed"
        id="palette"
        type="radio"
        name="palette"
      />
      <div class="red1"></div>
      <div class="red1__red2"></div>
      <div class="red1__red3"></div>
    </div>

    <!--palette mix-->
    <div class="colors js_colorsMix">
      <input
        class="js_button_paletteMix"
        id="palette"
        type="radio"
        name="palette"
      />
      <div class="mix1"></div>
      <div class="mix1__mix2"></div>
      <div class="mix1__mix3"></div>
    </div>
    <!-- palette colors Mix team -->
    <div class="colors js_colorsMixTeam">
      <input
        class="js_button_paletteMixteam"
        id="palette"
        type="radio"
        name="palette"
      />
      <div class="mixteam1"></div>
      <div class="mixteam1__mixteam2"></div>
      <div class="mixteam1__mixteam3"></div>
    </div>

    <!--     <div class="colors js_colorsMixTeamPink">
      <input
        class="js_button_paletteMixteamPink"
        id="palette"
        type="radio"
        name="palette"
      />
      <div class="mixteampink1"></div>
      <div class="mixteampink1__mixteampink2"></div>
      <div class="mixteampink1__mixteampink3"></div>
    </div> -->
  </div>
</fieldset>
